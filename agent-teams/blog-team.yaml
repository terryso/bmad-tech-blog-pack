team_name: tech-blog-team
roles:
  - id: research-synthesizer
    responsibility: 汇聚资料，抽取核心要点与初步洞察
  - id: angle-finder
    responsibility: 生成并打分选题角度（Hook），推荐 Top 3
  - id: outline-architect
    responsibility: 依据选角构建双层结构大纲（快读/深读）
  - id: copywriter
    responsibility: 按模板撰写中文首稿，保证叙事清晰、证据对应
  - id: doc-editor
    responsibility: 风格统一、去冗、结构微调
  - id: seo-strategist
    responsibility: 标题/摘要/关键词/OG/Twitter 优化
handoff_order:
  - ingest-sources
  - extract-claims-quotes
  - propose-angles
  - generate-outline
  - write-draft
  - seo-polish
  - doc-out
